        </div>

            <i class="fas fa-bars"></i>

        <div class="Header-right">

    <main class = "registro-de-cuenta">

                    </div>
                
                </form>
            </div>
        
            
            <div class="enlace-login">
                <a href="./register.html" style="color: grey;">No tengo cuenta</a>
            </div>

            <div class="enlace-login">

            </div>
